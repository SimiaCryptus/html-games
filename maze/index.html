<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Runner Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="thumbnail.png">
</head>
<body>
    <div id="gameContainer">
        <h1>Maze Runner Game</h1>
        <div id="gameControls">
            <button id="startButton">Start</button>
            <button id="resetButton">Reset</button>
            <div>
                <label for="mazeWidth">Width:</label>
                <input type="number" id="mazeWidth" placeholder="Width" min="5" max="20" value="10">
            </div>
            <div>
                <label for="mazeHeight">Height:</label>
                <input type="number" id="mazeHeight" placeholder="Height" min="5" max="20" value="10">
            </div>
    <button id="setSizeButton" type="button">Set Size</button>
        </div>
        <div id="gameArea"></div>
        <div id="gameInfo">
            <p>Timer: <span id="timer">00:00</span></p>
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>
<script type="module" src="script.js"></script>
</body>
</html>
