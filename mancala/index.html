<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancala Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Mancala</h1>
        <div id="game-board">
            <div class="store" id="store-1"></div>
            <div class="row">
                <div class="pit" id="pit-1"></div>
                <div class="pit" id="pit-2"></div>
                <div class="pit" id="pit-3"></div>
                <div class="pit" id="pit-4"></div>
                <div class="pit" id="pit-5"></div>
                <div class="pit" id="pit-6"></div>
            </div>
            <div class="row">
                <div class="pit" id="pit-7"></div>
                <div class="pit" id="pit-8"></div>
                <div class="pit" id="pit-9"></div>
                <div class="pit" id="pit-10"></div>
                <div class="pit" id="pit-11"></div>
                <div class="pit" id="pit-12"></div>
            </div>
            <div class="store" id="store-2"></div>
        </div>
        <div id="controls">
            <button id="new-game">New Game</button>
            <button id="reset-game">Reset Game</button>
        </div>
        <div id="status">
            <p id="player-turn">Player 1's Turn</p>
            <p id="game-status"></p>
        </div>
    </div>
    <script src="gameLogic.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
