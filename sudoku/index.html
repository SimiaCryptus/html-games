<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sudoku-grid">
        <!-- 9x9 grid cells will be generated here by JavaScript -->
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Select Number</h2>
            <form id="number-form">
                <label><input type="checkbox" name="number" value="1"> 1</label>
                <label><input type="checkbox" name="number" value="2"> 2</label>
                <label><input type="checkbox" name="number" value="3"> 3</label>
                <label><input type="checkbox" name="number" value="4"> 4</label>
                <label><input type="checkbox" name="number" value="5"> 5</label>
                <label><input type="checkbox" name="number" value="6"> 6</label>
                <label><input type="checkbox" name="number" value="7"> 7</label>
                <label><input type="checkbox" name="number" value="8"> 8</label>
                <label><input type="checkbox" name="number" value="9"> 9</label>
            </form>
            <button id="save-btn">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
