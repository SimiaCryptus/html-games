<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game-container">
    <h1>Othello</h1>
    <div id="scoreBoard">
        <p>Black Score: <span id="blackScore">2</span></p>
        <p>White Score: <span id="whiteScore">2</span></p>
    </div>
    <div id="playerTurn">Current Turn: Black</div>
    <div id="board">
        <!-- The game board will be dynamically generated by games.js -->
    </div>
    <div id="messageDisplay"></div>
    <button id="newGameButton">Restart Game</button>
</div>
<script src="game.js"></script>
</body>
</html>
