<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particle Fountain</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import * as glm from 'https://cdn.skypack.dev/gl-matrix';
        window.glMatrix = glm;
    </script>
</head>
<body>
    <div id="main-container">
        <canvas id="particleCanvas"></canvas>
    <div id="controls" class="controls">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" class="speed-slider" min="1" max="100" value="50">
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker" class="color-picker" value="#ff0000">
        </div>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="webgl-utils.js"></script>
</body>
</html>
