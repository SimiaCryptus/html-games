<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="thumbnail.png">
</head>
<body>
    <header>
        <h1>Mastermind Game</h1>
    </header>
    <div id="game-container">
    <main>
        <section id="game-board">
            <h2>Game Board</h2>
            <!-- Placeholder for the rows of guesses -->
        </section>
        <section id="controls">
            <h2>Make Your Guess</h2>
            <!-- Placeholder for guess input elements -->
            <div class="guessInput">
                <div class="colorOption" data-color="red" style="background-color: red;"></div>
                <div class="colorOption" data-color="blue" style="background-color: blue;"></div>
                <div class="colorOption" data-color="green" style="background-color: green;"></div>
                <div class="colorOption" data-color="yellow" style="background-color: yellow;"></div>
                <div class="colorOption" data-color="black" style="background-color: black;"></div>
                <div class="colorOption" data-color="white" style="background-color: white;"></div>
                <!-- Dynamic input fields will be generated by script.js -->
            </div>
            <button id="submitGuess">Submit Guess</button>
            <button id="startGame">Start New Game</button>
        </section>
       <section id="current-guess">
           <h2>Current Guess</h2>
           <div id="current-guess-container"></div>
       </section>
        <section id="feedback">
            <h2>Feedback</h2>
            <!-- Placeholder for feedback messages -->
        </section>
    </main>
    </div>
    <footer>
        <p>Mastermind Game Â© 2023</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
