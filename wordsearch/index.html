<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div id="timer"></div>
    <div id="score"></div>
    <h1>Word Search Game</h1>
    <button id="new-game">New Game</button>
    <button id="submit-word">Submit Word</button>
    <div id="game-board">
        <!-- Game board will be dynamically generated here -->
    </div>
    <div id="word-list">
        <!-- List of words to find will be dynamically generated here -->
    <ul id="word-list-ul"></ul>
    </div>
    <div id="game-status">
        <!-- Game status messages will be displayed here -->
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
