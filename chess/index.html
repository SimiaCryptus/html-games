<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="thumbnail.png">
    <style>
        html, body {
            height: 100%; /* Make sure html and body take full viewport height */
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrolling */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="chessboard">
            <!-- Chessboard squares will be dynamically generated by JavaScript -->
        </div>
        <!--undo and redo buttons-->
        <div id="undo-redo">
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
        </div>
        <div id="game-info">
            <div id="status">White's turn</div>
            <div class="captured-pieces">
                <div id="captured-pieces-white"></div>
                <div id="captured-pieces-black"></div>
            </div>
        </div>
    </div>
   <div id="reset-game">
       <button id="reset">Reset Game</button>
   </div>
    <div id="import-export">
        <textarea id="board-layout" rows="8" cols="50" placeholder="Paste board layout here to import or copy to export"></textarea>
        <button id="import-layout">Import Layout</button>
        <button id="export-layout">Export Layout</button>
    </div>
    <div id="move-log-container">
        <h3>Move Log</h3>
        <div id="move-log"></div>
    </div>
    <script src="gameLogic.js"></script>
    <script src="script.js"></script>
</body>
</html>
