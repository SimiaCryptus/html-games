<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="thumbnail.png">
    <style>
        html, body {
            height: 100vh; /* Make sure html and body take full viewport height */
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrolling */
        }
    </style>
</head>
<body>
<div id="game-container">
    <div id="chessboard">
        <!-- Chessboard squares will be dynamically generated by JavaScript -->
    </div>
    <div id="buttons-container">
        <div id="status">White's turn</div>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="reset">Reset Game</button>
        <button id="save-load-button">Save/Load</button>
        <button id="text-move-button">Text Move</button>
        <button id="online-play-button">Online Play</button>
        <div id="online-play-modal" class="modal">
            <div class="modal-content">
                <span class="close-online-play">&times;</span>
                <input type="text" id="game-id-input" placeholder="Enter Game ID">
                <input type="text" id="player-color-input" placeholder="Enter Player Color (white or black)">
                <button id="start-online-game">Start Game</button>
                <button id="join-online-game">Join Game</button>
                <button id="leave-online-game">Leave Game</button>
            </div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <textarea id="board-layout" rows="8" cols="50"
                          placeholder="Paste board layout here to import or copy to export"></textarea>
                <button id="import-layout">Import Layout</button>
                <button id="export-layout">Export Layout</button>
            </div>
        </div>
        <div id="text-move-modal" class="modal">
            <div class="modal-content">
                <span class="close-text-move">&times;</span>
                <textarea id="text-move-input" rows="4" cols="50"
                          placeholder="Enter move notation (e.g., e2e4)"></textarea>
                <button id="submit-text-move">Submit Move</button>
            </div>
        </div>
        <button id="move-log-button">View Move Log</button>
    </div>
</div>
<div id="move-log-modal" class="modal">
    <div class="modal-content">
        <span class="close-move-log">&times;</span>
        <h3>Move Log</h3>
        <div id="move-log"></div>
    </div>
</div>
<script src="gameLogic.js"></script>
<script src="script.js"></script>
</body>
</html>
