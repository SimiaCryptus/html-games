<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="thumbnail.png">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Scrabble Game</h1>
        </header>
        <main>
            <div id="game-board">
                <!-- Placeholder for the scrabble board -->
            </div>
            <div id="player-area">
                <div id="tile-rack">
                    <!-- Placeholder for player's tiles -->
                </div>
                <div class="scoreboard">
    <div id="score-display">Score: 0</div>
                </div>
                <div class="game-controls">
                    <button id="start-game">Start Game</button>
                    <button id="reset-game">Reset Game</button>
                    <button id="submit-word">Submit Word</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Scrabble Game - A fun word game!</p>
        </footer>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
