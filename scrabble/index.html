<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Scrabble Game</title>
    <link href="styles.css" rel="stylesheet">
    <link href="thumbnail.png" rel="icon" type="image/png">
</head>
<body>
<div id="game-container">
    <header>
        <h1>Scrabble Game</h1>
    </header>
    <main>
        <div id="game-board">
            <!-- Placeholder for the scrabble board -->
        </div>
        <div id="player-area">
            <div id="tile-rack">
                <!-- Placeholder for player's tiles -->
            </div>
            <div class="scoreboard">
                <div id="score-display">Score: 0</div>
                <div id="validation-results"></div>
            </div>
            <div class="game-controls">
                <button id="start-game">Start Game</button>
                <button id="reset-game">Reset Game</button>
                <button id="submit-word">Submit Word</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Scrabble Game - A fun word game!</p>
    </footer>
</div>
<script src="game.js" type="module"></script>
<script src="dragdrop.js" type="module"></script>
</body>
</html>
