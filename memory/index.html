<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="thumbnail.png">
</head>
<body>
    <div class="container">
        <h1>Memory Game</h1>
        <div id="setup-area">
            <label for="num-players">Number of Players:</label>
            <input type="number" id="num-players" min="1" max="4" value="1">
            <label for="board-width">Board Width:</label>
            <input type="number" id="board-width" min="2" max="6" value="4">
            <label for="board-height">Board Height:</label>
            <input type="number" id="board-height" min="2" max="6" value="4">
            <button id="start-game">Start Game</button>
        </div>
        <div id="score-area">
            <p>Moves: <span id="move-counter">0</span></p>
            <button id="reset-button">Reset Game</button>
        </div>
        <div id="game-board">
            <!-- Cards will be dynamically generated by JavaScript -->
        </div>
        <div id="player-turn">Player 1's turn</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
