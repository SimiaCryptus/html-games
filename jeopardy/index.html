<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="thumbnail.png">
</head>
<body>
    <main>
        <div id="playerSetup">
            <label for="numPlayers">Enter number of players:</label>
            <input type="number" id="numPlayers" min="1" max="4">
            <button onclick="setupPlayers()">Start Game</button>
        </div>
        <div id="scoreBoard" class="score">
            <!-- Scoreboard will be dynamically loaded here -->
        </div>
        <div id="gameBoard" class="game-board" style="display: block;"> 
            <!-- Categories and questions will be dynamically loaded here -->
        </div>
    </main>
    <div id="questionModal" class="modal">
        <div class="modal-content">
            <h2 id="questionText">Question Text</h2>
            <ul id="answerList">
                <!-- Answer options will be dynamically loaded here -->
            </ul>
        <input type="text" id="answer-input" placeholder="Type your answer here">
        <button id="submit-button" onclick="submitAnswer()">Submit Answer</button>
            <button id="closeModal">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
